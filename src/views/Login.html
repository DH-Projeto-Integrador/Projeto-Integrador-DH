<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <!-- CSS do default e header/footer -->
    <link rel="stylesheet" href="../../public/css/default.css" />
    <link rel="stylesheet" href="../../public/css/header.css" />
    <link rel="stylesheet" href="../../public/css/footer.css" />
    <link rel="stylesheet" href="../../public/css/formulário.css" />

    <!-- CDN FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <div class="header_menu">
          <div>
            <a href="#" class="menu_logo">
              <img src="../../public/image/logo.svg" alt="logo do Ifruits" />
            </a>
          </div>

          <div class="menu_icones">
            <ul>
              <li>
                <i class="fa-solid fa-user"></i>
              </li>

              <li>
                <i class="fa-solid fa-cart-shopping"></i>
              </li>

              <li>
                <i class="fa-solid fa-bars"></i>
              </li>
            </ul>
          </div>
        </div>

        <div>
          <form>
            <div class="input_procurar">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="Pesquise aqui" />
            </div>
          </form>
        </div>
      </nav>
    </header>

    <div class="campo">
      <h1 id="titulo">Já tenho uma conta</h1>
      <br />
    </div>

    <form action="" method="get" class="cadastro">
      <fieldset class="grupo">
        <div class="campo">
          <label for="cpf"><strong>Digite seu CPF ou CNPJ*</strong></label>
          <input
            type="cpf"
            id="cpf"
            inputmode="cpf"
            minlength="11"
            maxlength="14"
            pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
            required
            autocomplete="on"
          />
          <br />
        </div>
        <div class="campo">
          <label for="password"
            ><strong>Senha* (8 caracteres no mínimo)</strong></label
          >
          <input
            type="password"
            nome="password"
            id="password"
            minlength="8"
            required
          />
        </div>
        <div class="campo">
          <label>
            <input type="radio" name="lembrarsenha" value="lembreme" />Lembre-me
          </label>
        </div>
        <input type="submit" value="Acessar" />
        <div class="campo">
          <a href="#" id="forgot-pass">Perdeu sua senha?</a>
        </div>
        <div id="register-container">
          <p>Ainda não tem conta?</p>
          <a href="#">Registrar</a>
        </div>
      </fieldset>
    </form>

    <footer id="footer">
      <div class="container">
        <p>&#169; 2022 Tomatinho da vovó, Inc. All rights reserved</p>

        <ul>
          <li>
            <a href="#" class="footer_redesSociais">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>

          <li>
            <a href="#" class="footer_redesSociais">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>

          <li>
            <a href="#" class="footer_redesSociais">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
